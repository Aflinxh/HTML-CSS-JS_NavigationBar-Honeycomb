<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Honeycomb NavNar</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="toggle" id="toggle">
				<i class="fa fa-search" id="add"></i>
			</div>
		</div>

		<div class="menu" id="menu">
			<div class="item">
				<a href="#"><i class="fa fa-arrow-up" onclick="shrink()"></i></a>
			</div>
			<div class="item">
				<a href="#"><i class="fa fa-dollar" onclick="shrink()"></i></a>
			</div>
			<div class="item">
				<a href="#"><i class="fa fa-map-marker" onclick="shrink()"></i></a>
			</div>
			<div class="item">
				<a href="#"><i class="fa fa-arrow-down" onclick="shrink()"></i></a>
			</div>
			<div class="item">
				<a href="#"><i class="fa fa-image" onclick="shrink()"></i></a>
			</div>
			<div class="item">
				<a href="#"><i class="fa fa-info" onclick="shrink()"></i></a>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
